<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="bg-div container">
    <div class="bg-primary">&nbsp;</div>
  </div>
  <header>
    <div class="container mx-auto d-flex justify-content-between">
      <div class="brand">
        <img src=" ./images/logo.svg" alt="Logo">
      </div>
      <nav>
        <div class="nav-toggler d-lg-none">
          <a href="#"><img src="./images/icon-hamburger.svg" alt="Hamburger"></a>
        </div>
        <ul class="d-flex align-items-center justify-content-end d-none d-lg-flex">
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li class="bullet">
            <div>&nbsp;</div>
          </li>
          <li><a class="text-gray-blue" href="#">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="hero-section">
    <div class="container mx-auto d-flex flex-wrap justify-content-center">
      <div class="left-side">
        <h3><span class="pill">New</span> <span class="monograph text-gray-blue">Monograph dashboard</span></h3>
        <h2 class="text-dark-blue">Powerful insights into your team</h2>
        <p class="planning text-dark-gray-blue">Project planning and time tracking<br /> for agile teams</p>
        <div class="demo d-flex flex-row align-items-center">
          <button>Schedule a Demo</button>
          <p class="text-uppercase text-gray-blue">to see a preview</p>
        </div>
      </div>
      <div class="right-side">
        &nbsp;
        <img class="illustration" src="./images/illustration-devices.svg" alt="Illustration devices">
      </div>
    </div>
  </main>

</html>
